<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>RPS Multiplayer</title>
</head>
<body>
  
        <h1>Rock Paper Scissors</h1> 

        <h2>Player, to pick your move, click on either rock, paper or scissors!</h2>
        <h3>Enter your name</h3>
        <form>
            <input id ="name-input" type= "text" name= "username" placeholder="Name">
            <input type = "submit" value = "submit" id="submitBtn" >
        </form>
        <br><br>
        <div class = "playerContainer">
            <div >Player One: <span id = "playerOne"></span></div>
                <ul class = "choices">
                    <li class= "choice">Rock</li>
                    <li class ="choice">Paper</li>
                    <li class ="choice">Scissors</li>
                </ul>
        </div>
        <div class = "playerContainer">
            <div>Player Two: <span id = "playerTwo"></span></div>
            <ul>
                <li class ="rock">Rock</li>
                <li class = "paper">Paper</li>
                <li class ="scissors">Scissors</li>
            </ul>
        </div>
        <!-- form to create a chat--> 
       <div id = "chat">
            <form name = "message" action = " ">
                <div class="input-group">
                    <input name ="usermsg" type = "text" id = "usermsg" size ="50">
                    <input id="submitmsg" type = "submit" id = "submitmsg">
                </div>          
            </form>
        </div> 
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "assets/javascript/app.js" ></script>
  
</body>
</html>
